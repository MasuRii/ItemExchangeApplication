{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwapSpot - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <img src="{% static 'svg/swapspot-logo-dark.svg' %}" alt="SwapSpot Logo">
            </div>
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
            <form method="post" action="{% url 'exchange:login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <!-- Removed "Forgot Password?" link as it's not defined in urlpatterns -->
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="{% url 'exchange:signup_step1' %}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
